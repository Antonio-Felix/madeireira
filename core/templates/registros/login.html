{% load static %}
<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <article class="w-100 h-100 d-flex flex-column align-items-center justify-content-center">
        <div class="bg-success-subtle p-5 border border-2 border-success rounded-2 shadow">
            <h1 class="mb-3 text-center">Login</h1>
            <form class="d-flex flex-column" method="post">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">CPF</span>
                    <input type="text" name="cpf" placeholder="Apenas números" aria-label="CPF" class="form-control" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2">Senha</span>
                    <input type="password" name="senha" placeholder="• • • • •" aria-label="senha" class="form-control" aria-describedby="basic-addon2">
                </div>
                <button class="btn btn-success my-3" type="submit">Entrar</button>
                <p class="text-center">Não tem conta? <a href="{%url 'registro'%}">registre-se</a></p>
            </form>
            <p style="color:red">{{ erro }}</p>
        </div>
    </article>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</html>
