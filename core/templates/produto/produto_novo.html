{% load static %}
<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Novo Produto</title>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <article class="w-100 h-100 d-flex flex-column align-items-center justify-content-center">
        <div class="bg-success-subtle p-5 border border-2 border-success rounded-2 shadow">
            <h1 class="mb-3 text-center">Adicionar Produto</h1>
            <form class="d-flex flex-column" method="post">
                {% csrf_token %}

                <div class="input-group mb-3">
                    <span class="input-group-text"><label for="id_nome_produto">Nome:</label></span>
                    <input type="text" name="nome_produto" id="id_nome_produto" placeholder="Madeira" class="form-control">
                </div>
            
                <div class="input-group mb-3">
                    <span class="input-group-text"><label for="id_valor">Valor:</label></span>
                    <input type="number" step="0.01" name="valor" id="id_valor" placeholder="10.90" class="form-control">
                </div>
            
                <button class="btn btn-success my-3" type ="submit">Adicionar</button>
                <a class="btn btn-outline-danger my-3" href="{%url 'cliente'%}">Cancelar</a>
            </form>
        </div>
    </article>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</html>
