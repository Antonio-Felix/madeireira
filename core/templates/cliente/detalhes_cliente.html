{% load static %}
<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Novo Cliente</title>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <article class="w-100 h-100 d-flex flex-column align-items-center justify-content-center">
        <div class="bg-success-subtle p-5 border border-2 border-success rounded-2 shadow text-center">
            <h1 class="text-decoration-underline">Cliente</h1><br>
            <h3>Número do cpf: {{cliente.cpf}}</h3>
            <h3>Nome do cliente: {{cliente.nome}}</h3>
            <h3>Número do cliente: {{cliente.numero}}</h3>
            <a class="btn btn-success my-3" href="{%url 'cliente'%}">Voltar</a>
        </div>
    </article>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</html>
